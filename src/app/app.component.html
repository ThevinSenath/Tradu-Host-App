<div class="container">
  <app-side-menu (loadIframe)="loadIframe()"></app-side-menu>
  <div class="content">
    <div *ngIf="!showIframe" class="placeholder">
      <div class="d-flex flex-1 justify-content-center flex-column align-items-center">
        <img src="assets/images/client-logo-light.png" alt="Client Logo" class="mb-5 client-logo">
      </div>
    </div>
    <iframe *ngIf="showIframe" [src]="iframeUrl"></iframe>
  </div>
</div>

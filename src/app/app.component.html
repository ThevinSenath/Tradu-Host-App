<div class="container">
  <button type="button" class="btn btn-primary styled-button" (click)="loadIframe()">Load Iframe</button>

  <ng-container *ngIf="showIframe">
    <iframe 
      class="iframe-container styled-iframe" 
      [src]="iframeUrl" 
      frameBorder="0" 
      scrolling="no">
      Alternative text
    </iframe>
  </ng-container>
</div>
